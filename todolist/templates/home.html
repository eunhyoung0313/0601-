{% extends 'base.html' %}
<html>
    <head>
        {% block css %}
            {% load static %}
            <link rel="stylesheet" type="text/css" href= "{% static 'home.css' %}">
        {% endblock css %}
   
    </head>

    <body>
        {% block content %}
        <div class="total_wrapper">
            <div class="wrapper_h1">
                <h1>To Do List </h1>
            </div>
            {%for each_list in todolist %}
            <div class="center_wrapper">
                <div class="wrapper"> 
                    <div class="content">
                        <span class="material-icons">done</span>
                        <a class="title" href="{%url 'detail' each_list.pk %}">{{each_list.title}}</a>
                    </div>
                    <div class="button_wrapper">
                        <a class="edit_button, button" href="{%url 'edit' each_list.pk%}"><span class="material-icons">
                            create
                            </span></a>
                        <a class="delete_button, button" href="{%url 'delete' each_list.pk%}"><span class="material-icons">
                            delete_forever
                            </span></a>
                    </div>
                </div>
            </div>
            {%endfor%}
            <div class="add_wrapper">
                <a class="add_button" href="{%url 'new' %}"><span class="material-icons">
                    add_circle_outline
                    </span></a>
            </div>    
            {% endblock content %}
    </div>
    </body>
</html>
